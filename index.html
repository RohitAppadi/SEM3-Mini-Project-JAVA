<!DOCTYPE html>
<html>
<head>
    <title>Virtual Library Fine Calculator</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
        .container { width: 400px; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 10px; }
        input[type="text"] { width: 80%; padding: 10px; margin: 10px 0; }
        input[type="submit"] { padding: 10px 20px; background-color: #4CAF50; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>

    <div class="container">
        <h1>Library Fine Calculator</h1>
        <form action="FineCalculatorServlet" method="post">
            <label for="serialNo">Enter Book Serial No:</label>
            <input type="text" id="serialNo" name="serialNo" required>
            <br>
            <input type="submit" value="Calculate Fine">
        </form>
    </div>

</body>
</html>
